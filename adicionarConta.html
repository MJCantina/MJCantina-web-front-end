<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar conta</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout/adicionarConta.css">
</head>
<body>
    <header id="header-ac">
        <div class="saudacao">
            <h1 class="logoMJ">Bom dia, Jerry!</h1>
        </div>

        <div class="btns_header">
            <div class="flex_end_btn">
                <button class="btns_config_voltar"><img src="assets/arrow-left.svg" alt=""><h3>Voltar</h3></button>
            </div>
        </div>
    </header>
    <div class="adicionarConta">
       <div class="containerAdicionar">
            <h2 class="textConta">Adicionar conta</h2>
       </div>
       <div class="adicionarContaInformacao">
            <input class="nomeContaNova" type="text" placeholder="Nome:">
            <input class="adicionarCpf" type="number" placeholder="CPF:">
            <button class="adicionarNovaConta"><img src="assets/seta-branca.svg" alt="seta">Adicionar conta</button>
        </div>
    </div>
</body>
</html>
