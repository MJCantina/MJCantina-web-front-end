<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="titulo_Caixa">
            <h1 class="logoMJ">Caixa</h1>
        </div>
        <div class="btns_header_caixa">
            <button class="btns_balcao_conta">Conta</button>
            <button class="btns_config_sair"><img src="assets/logout_black.svg" alt=""></button>
        </div>
    </header>
    <section class="formaDePagamentoCaixa">
        <div class="dinheiroEDebito">
            <button class="btnsFormaDePagamento">Dinheiro</button>
            <button class="btnsFormaDePagamento">Débito e Ticket</button>
            <button class="btn_cancelar_compra_caixa_form_pag">Cancelar<img src="assets/close-square.svg" alt="Icon de Cancelar Compra no Caixa"></button>
        </div>
        <div class="creditoEPix">
            <button class="btnsFormaDePagamento">Crédito</button>
            <button class="btnsFormaDePagamento">Pix</button>
            <button class="btn_prosseguir_compra_caixa_form_pag">Seguir<img src="assets/arrow-right.svg" alt="Icon de Prosseguir com a Compra no Caixa"></button>
        </div> 
    </section>
</body>
</html>
