<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="saudacao">
            <h1 class="logoMJ">Bom dia, Jerry!</h1>
            <div><p>Pedidos do aplicativo</p></div>
        </div>
        <div class="btns_header">
            <button class="btns_balcao_conta">Balcao</button>
            <button class="btns_balcao_conta">Conta</button>
            <button class="btns_config_sair"><img src="assets/setting-2-black.svg" alt=""></button>
            <button class="btns_config_sair"><img src="assets/logout_black.svg" alt=""></button>
        </div>
    </header>
    
    <section id="pedidos_a_fazer_e_concluidos">
        
        <div class="pedidos_a_fazer">
            <div class="titulo_pedidos">
                <h2>Pedidos a fazer</h2>
                <div class="quant_pedidos_fazer"></div>
                <div class="icon_eye"><img src="assets/eye.svg" alt=""></div>
            </div>
        </div>
        
        <div class="pedidos_concluidos">
            <div class="titulo_pedidos_concluidos">
                <h2>Pedidos Concluídos</h2>
                <div class="quant_pedidos_concluidos"></div>
                <div class="icon_eye"><img src="assets/eye.svg" alt=""></div>
            </div>
        </div>
    
    </section>
    <section id="historico_pedidos">
        <div class="historico">
            <div class="titulo_historico">
                <h2>Histórico de Pedidos</h2>
                <div class="icon_eye"><img src="assets/eye.svg" alt=""></div>
            </div>
        </div>
    </section>
    <div class="teste">
        <img src="assets/Frame 1981.svg" alt="" >
        <img src="assets/Frame 1981 (1).svg" alt="">
        <img src="assets/Frame 1981 (2).svg" alt="">
    </div>
   
</body>
</html>
