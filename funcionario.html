<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcionários</title>
    <link rel="stylesheet" href="css/layout/funcionario.css">
    <link rel="stylesheet" href="css/base/tipografia.css">
</head>
<body>
    <div class="painelControle">
        <h1 class="logoMJ">Bom dia, Jerry!</h1>
        <p class="subtitulo">Gerênciamento de preço e produtos</p>
    </div>

    <div class="adicionar">
        <h2 class="addF">
            produtos
        </h2>
        <button class="botaoMais" type="submit"><img src="assets/add.svg" alt="botão de mais"></button>
    </div>

    <div class="informacao">

        <div class="colecao">
            <h2 class="tituloF"> <br>Salgados</h2>
            <button class="botaoMais" type="submit"><img src="assets/add.svg" alt="botão de mais"></button>
            <button class="botaoInformacao" type="submit"><img src="assets/info-circle.svg" alt="botão de informação"></button>
        </div>

        <div class="salgadoInformacao">
            <div class="nome">
                <h3 class="infoNome">Nome:</h3>
            </div>
    
            <div class="descricao"> 
                <h3 class="infoDescricao">Descriçao:</h3>
            </div>
           
            <div class="foto"> 
                <h3 class="infoFoto">Foto:</h3>
            </div>

            <div class="tag"> 
                <h3 class="infoTag">Tag:Salgados</h3>
            </div>

            <div class="preco"> 
                <h3 class="infoPreco">Preço: R$ 3,08</h3>
            </div>

            <button class="lixeira"><img src="assets/trash.svg" alt="lixeira"></button>
        </div>
    </div>

  
</body>
</html>
